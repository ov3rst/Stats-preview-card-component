<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="stats-card">
      <div class="stats-img">
        <picture>
          <source srcset="./assets/images/image-header-desktop.jpg" media="(min-width: 800px)">
          <img src="./assets/images/image-header-mobile.jpg" alt="Stats...">
        </picture>
        <div class="stats-opacity"></div>
      </div>
      <div class="stats-details">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-descriptions">
          <div class="stats-item">
            <span>10k+</span>
            <p>COMPANIES</p>
          </div>
          <div class="stats-item">
            <span>314</span>
            <p>TEMPLATE</p>
          </div>
          <div class="stats-item">
            <span>12m+</span>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oliver Tejeda</a>.
  </footer>
</body>

</html>
